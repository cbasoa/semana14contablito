<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contablito</title>
</head>
<body>
    <div id="registroProductos">
        <form>
        <label for="identificacion">Identificacion:</label>
        <input type="text" id="identificacion" name="identificacion">
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="descripcion">Descripcion:</label>
        <input type="text" id="descripcion" name="descripcion">
        <br>
        <label for="cantidad">Cantidad en stock:</label>
        <input type="text" id="cantidad" name="cantidad">
        <br>
        <label for="costo">Costo asociado al producto:</label>
        <input type="text" id="costo" name="costo">
        <br>
    </form>
      </div>
      
      <div id="registroMovimientos">
        <form>
        <label for="tipoTransaccion">Tipo de transaccion:</label>
        <input type="text" id="tipoTransaccion" name="tipoTransaccion">
        <br>
        <label for="fecha">Fecha de la transaccion:</label>
        <input type="date" id="fecha" name="fecha">
        <br>
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto">
        <br>
        <label for="cantidadProducto">Cantidad del producto:</label>
        <input type="text" id="cantidadProducto" name="cantidadProducto">
        <br>
        <label for="costoUnitario">Costo unitario del producto:</label>
        <input type="text" id="costoUnitario" name="costoUnitario">
        <br>
        <label for="subtotal">Subtotal:</label>
        <input type="text" id="subtotal" name="subtotal">
        <br>
        <label for="iva">IVA:</label>
        <input type="text" id="iva" name="iva">
        <br>
        <label for="total">Total:</label>
        <input type="text" id="total" name="total">
    </form>
      </div>  
</body>
</html>
